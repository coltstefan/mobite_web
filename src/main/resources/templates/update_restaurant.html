<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
<h1>Update new Restaurant</h1>
<hr>
<h2>Update Restaurant</h2>

<form action="#" th:action="@{/restaurants/saveRestaurant}" th:object="${restaurant}"  method="post">
    <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Update Restaurant</button>
</form>

</div>

</body>
</html>
