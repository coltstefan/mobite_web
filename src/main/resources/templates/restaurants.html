<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>


<div class="container my-2">
    <h1>Restaurants List</h1>
    <a th:href="@{restaurants/newRestaurant}" class="btn btn-primary">Add New Restaurant</a>
<table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Restaurant ID</th>
        <th>Restaurant Name</th>
        <th>Profile</th>

    </tr>
    </thead>
    <tbody>
        <tr th:each="restaurant : ${restaurants}">
            <td th:text="${restaurant.id}">id</td>
            <td th:text="${restaurant.name}">name</td>
            <td> <a th:href="@{/restaurants/{id}(id=${restaurant.id})}" class="btn btn-primary">Profile</a> </td>
          <!--  <td> <a th:href="@{/restaurants/showFormForUpdate/{id}(id=${restaurant.id})}" class="btn btn-secondary">Update</a> </td>
            <td> <a th:href="@{restaurants/deleteRestaurant/{id}(id=${restaurant.id})}" class="btn btn-danger">Delete</a> </td>   -->


        </tr>

    </tbody>
</table>

</div>



</body>
</html>
