<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${restaurant.name}">name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1> Clients </h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Client ID</th>
            <th>Client Name</th>
            <th>Orders</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <!--/*@thymesVar id="id" type=""*/-->
            <td th:text="${client.id}">id</td>
            <td th:text="${client.name}">name</td>
            <td> <a th:href="@{/restaurants/orders/clients/{id}(id=${client.id})}" class="btn btn-primary">View Orders</a></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
